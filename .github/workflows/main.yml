on:
    push:
        branches:
            - master
            - develop
    pull_request:
        branches:
            - master
            - develop
name: ios-game-spacecraft
jobs:
  build:
    name: Spacecraft
    runs-on: macOS-latest
    steps:
      - name: Installing Xcodegen
        run: git clone https://github.com/yonaskolb/XcodeGen.git && cd XcodeGen && make install
      - name: Checkout
        run: cd ../ && xcodegen generate
      - name: Checkout
        uses: actions/checkout@master
      - name: Device List
        run: xcrun instruments -s devices   
      - name: Build
        run: xcodebuild clean test -project Spacecraft.xcodeproj -scheme "Spacecraft" -destination "platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest"

