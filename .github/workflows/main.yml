on:
    pull_request:
        branches:
            - master
name: Spacecraft
jobs:
  build:
    name: Spacecraft
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: xcodebuild clean -project Spacecraft.xcodeproj -scheme "Spacecraft" -destination "platform=iOS Simulator,name=iPhone 13 Pro Max,OS=latest"

